<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        #postName>
    </div>
    <div class="form-group">
      <ion-input
        type = "text"
        class = "form-control"
        #postInfo>
    </div>
    <ion-button
      class="primary"
      (click)="onCreatePost(postName.value, postInfo.value)">
      Add Post
    </ion-button>
  </div>
</div>
