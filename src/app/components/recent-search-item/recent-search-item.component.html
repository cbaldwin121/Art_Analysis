<ion-item>
  <ion-avatar>
    <img src="{{ photo }}" />
  </ion-avatar>
  <ion-label>
    <h2>{{ name }}</h2>
    <p>{{ speciality }}</p>
  </ion-label>
  <ion-button class="circle-button ion-no-padding" slot="end" color="default" shape="round">
    <i class="icon-x"></i>
  </ion-button>
</ion-item>
