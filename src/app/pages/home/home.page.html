<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content >

<ion-card>
  <app-newpost (accountAdded)="onPostAdded($event)"></app-newpost>
  <hr>
  <app-post
        *ngFor="let post of posts; let i = index"
        [post]="post"
        [id]="i"
        (statusChanged)="onStatusChanged($event)"></app-post>
</ion-card>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <app-footer></app-footer>
 </ion-tab-bar>
</ion-tabs>
</ion-content>
