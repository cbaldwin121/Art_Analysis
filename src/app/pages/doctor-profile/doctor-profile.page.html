<ion-header class="ion-no-border">
  <ion-toolbar [appHidePartHeader]="scrollArea">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #scrollArea scrollEvents="true">
  <div class="user-container flex flex-column flex-align-vertical">
    <ion-avatar>
      <img
        src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=256&q=80"
      />
    </ion-avatar>
    <ion-label>
      <h2>Joana Medina</h2>
      <p>Dermatology</p>
    </ion-label>
  </div>
  <ion-buttons class="user-data flex flex-row justify-center">
    <ion-button (click)="onClick()" expand="block" class="book-btn">
      <span>Book Now</span>
    </ion-button>
    <ion-button expand="block" fill="outline" class="message-btn">
      <span>Message</span>
    </ion-button>
  </ion-buttons>
  <div class="content">
    <div class="user-numbers flex flex-row">
      <ion-label>
        <span>Appointments</span>
        <h4>23</h4>
      </ion-label>
      <ion-label>
        <span>Reviews</span>
        <h4>450</h4>
      </ion-label>
    </div>
    <div class="separator"></div>
    <div class="about-container flex flex-column ion-text-left">
      <ion-text color="dark">
        <h4>About me</h4>
      </ion-text>
      <p>
        This is ideal for quick inspiration or for creating portfolio's of minor
        characters for later work.
      </p>
    </div>
    <div class="separator"></div>
    <div class="about-container flex flex-column ion-text-left">
      <ion-text color="dark">
        <h4>Services</h4>
      </ion-text>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Hair Loss Treatment</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Acne/Pimples Treatment</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Wart Removal</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Dental Consultant</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="separator"></div>
    <div class="about-container flex flex-column ion-text-left">
      <ion-text color="dark">
        <h4>Reviews</h4>
      </ion-text>
      <app-review-item
              *ngFor="let item of reviews"
              [name]="item?.name"
              [avatar]="item?.avatar"
              [rate]="item?.rate"
              [text]="item?.text"
            ></app-review-item>
    </div>
  </div>
</ion-content>
