<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title>Notifications</ion-title>
		<ion-buttons slot="end">
			<ion-button
				class="circle-button ion-no-padding"
				fill="clear"
				shape="round"
				color="default"
				(click)="closeModal()"
			>
				<i class="icon-x"></i>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="content">
		<ion-text>
			<h5>Recent</h5>
		</ion-text>
		<ion-list>
			<ion-item-sliding *ngFor="let item of notifications">
				<app-notification-item
				[title]="item.title"
				[photo]="item.photo"
				[date]="item.date"
				[color]="item.color"
				[text]="item.text"
				>
				</app-notification-item>
			  <ion-item-options side="end">
				<ion-item-option>
				  <ion-button fill="clear" size="small" shape="round" color="danger">
					  <ion-icon slot="icon-only" name="close-outline"></ion-icon>
				  </ion-button>
				</ion-item-option>
			  </ion-item-options>
			</ion-item-sliding>
		  </ion-list>
	</div>
</ion-content>
