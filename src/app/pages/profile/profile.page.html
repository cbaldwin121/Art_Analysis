<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title>
			Profile
		</ion-title>
		<ion-button
			class="circle-button ion-no-padding"
			slot="end"
			color="default"
			shape="round"
		>
			<i class="icon-edit-3"></i>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-container flex flex-column flex-align-vertical">
    <ion-avatar>
      <img src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=256&q=80" />
    </ion-avatar>
    <ion-label>
      <h2>Joana Medina</h2>
      <p>joana.medina@gmail.com</p>
    </ion-label>     
  </div>

		<div class="user-data flex flex-row justify-center">
			<ion-label>
        <h4>23</h4>
        <span>Appointments</span>
      </ion-label>
      <div class="separator-vertical"></div>
			<ion-label>	
        <h4>450</h4>
        <span>Reviews</span>	
			</ion-label>
		</div>

  
	<div class="content">
    
    <ion-list>
      <ion-item>
        <i class="icon-lock"></i>
        <ion-label>          
          <h3>Change password</h3>
        </ion-label>
        
      </ion-item>
      <ion-item>
        <i class="icon-credit-card"></i>
        <ion-label>
          <h3>Payment information</h3>
        </ion-label>
        
      </ion-item>
      <ion-item>
        <i class="icon-gift"></i>
        <ion-label>
          <h3>Credit and coupons</h3>
        </ion-label>
        
      </ion-item>
      <ion-item>
        <i class="icon-help-circle"></i>
        <ion-label>
          <h3>Help center</h3>
        </ion-label>
        
      </ion-item>
      <ion-item (click)="logoutModal()">
        <i class="icon-power"></i>
        <ion-label>
          <h3>Log out</h3>
        </ion-label>
        
      </ion-item>
    </ion-list>
  </div>
</ion-content>
