<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Dermatology
    </ion-title>
    <ion-button (click)="openFilter()" class="circle-button ion-no-padding" slot="end" color="default" shape="round">
      <i class="icon-sliders"></i>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">
    <ion-searchbar animated></ion-searchbar>
    
    <app-doctor-item
    *ngFor="let item of data"
    [name]="item.name"
    [photo]="item.photo"
    [speciality]="item.speciality"
    [stars]="item.stars"
    [reviews]="item.reviews"
    [routerLink]="'/doctor'"
  ></app-doctor-item>
  </div>
</ion-content>
